project_name: rcon-cli
before:
  hooks:
    - go mod download
release:
  github:
    owner: itzg
    name: rcon-cli
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm
  main: .
  binary: rcon-cli
  env:
    - CGO_ENABLED=0
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
changelog:
  filters:
    exclude:
      - '^ci:'
dockers:
  - image: itzg/rcon-cli
    goos: linux
    goarch: amd64
    tag_templates:
    - "{{ .Tag }}"
    - latest
scoop:
  bucket:
    owner: itzg
    name: scoop-bucket
  license: Apache2
  description: Enables REST-like access to HTML pages by scraping and parsing them into JSON