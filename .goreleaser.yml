project_name: rcon-cli
before:
  hooks:
    - go mod download
release:
  github:
    owner: itzg
    name: rcon-cli
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 6
  - 7
  main: .
  binary: rcon-cli
  env:
    - CGO_ENABLED=0
archives:
  -
    format: tar.gz
    name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}'
    files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*
changelog:
  filters:
    exclude:
      - '^ci:'
      - '^docs:'
dockers:
  - image_templates:
      - "itzg/rcon-cli:{{ .Version }}-amd64"
    dockerfile: Dockerfile.release
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "itzg/rcon-cli:{{ .Version }}-arm64"
    dockerfile: Dockerfile.release
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64"
  - image_templates:
      - "itzg/rcon-cli:{{ .Version }}-armv7"
    dockerfile: Dockerfile.release
    use: buildx
    goos: linux
    goarch: arm
    goarm: '7'
    build_flag_templates:
      - "--platform=linux/arm/v7"
docker_manifests:
  - name_template: "itzg/rcon-cli:latest"
    image_templates:
      - "itzg/rcon-cli:{{ .Version }}-amd64"
      - "itzg/rcon-cli:{{ .Version }}-arm64"
      - "itzg/rcon-cli:{{ .Version }}-armv7"
  - name_template: "itzg/rcon-cli:{{ .Version }}"
    image_templates:
      - "itzg/rcon-cli:{{ .Version }}-amd64"
      - "itzg/rcon-cli:{{ .Version }}-arm64"
      - "itzg/rcon-cli:{{ .Version }}-armv7"
scoop:
  bucket:
    owner: itzg
    name: scoop-bucket
  license: Apache2
  description: Enables REST-like access to HTML pages by scraping and parsing them into JSON
